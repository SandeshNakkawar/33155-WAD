<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
      .pagination {
        margin: auto;
        padding: 2px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Product Catalog</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price (INR â‚¹)</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button onclick="prePage()">Previous</button>
      <span id="pageInfo"> Page 1 of 2</span>
      <button onclick="nextPage()">Next</button>
    </div>

    <script>
      const products = [
        {
          name: "Wireless Headphones",
          image: "#",
          price: 7999,
          desc: "Noise-cancelling over ear headphones.",
        },
        {
          name: "Smartwatch",
          image: "#",
          price: 12999,
          desc: "Fitness tracking smartwatch.",
        },
        {
          name: "Gaming Mouse",
          image: "#",
          price: 2499,
          desc: "Ergonomic gaming mouse.",
        },
        {
          name: "Laptop Stand",
          image: "#",
          price: 1999,
          desc: "Adjustable aluminium stand.",
        },
        {
          name: "Bluetooth Speaker",
          image: "#",
          price: 2999,
          desc: "Portable wireless speaker.",
        },
        {
          name: "Webcam",
          image: "#",
          price: 3499,
          desc: "HD video webcam for conferencing.",
        },
        {
          name: "Keyboard",
          image: "#",
          price: 1899,
          desc: "Mechanical RGB keyboard.",
        },
        {
          name: "Monitor",
          image: "#",
          price: 15999,
          desc: "24-inch Full HD monitor.",
        },
        {
          name: "Router",
          image: "#",
          price: 2999,
          desc: "High-speed dual band router.",
        },
        {
          name: "USB Hub",
          image: "#",
          price: 999,
          desc: "4-port USB 3.0 hub.",
        },
        {
          name: "External SSD",
          image: "#",
          price: 5999,
          desc: "500GB portable SSD.",
        },
      ];
    
      let currentPage = 1;
      const rowsPerPage = 10;
      const totalPages = Math.ceil( products.length / rowsPerPage);

      function displayProducts(){
        const tbody = document.querySelector("#productTable tbody");
        tbody.innerHTML = "";

        const start = (currentPage - 1)* rowsPerPage;
        const end = start + rowsPerPage;
        const currentItems = products.slice(start, end);

        currentItems.forEach(element => {
            const rows = `
                <tr>
                    <td><img src="${element.image}" alt="${element.name}"</td>
                    <td>${element.name}</td>
                    <td>${element.price}</td>
                    <td>${element.desc}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", rows);
        });
        document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;
        
      }

      function prePage(){
        if(currentPage > 1){
            currentPage--;
            displayProducts();
        }
    }

    function nextPage(){
        if(currentPage < totalPages){
            currentPage++;
            displayProducts();
        }
    }

    displayProducts();
    
    </script>
  </body>
</html>
