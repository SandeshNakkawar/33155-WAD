<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .product-card p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div class="product-grid" id="productGrid"></div>

  <script>
    fetch('/api/products')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById('productGrid');
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>Rs.${product.price.toFixed(2)}</p>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading products:', err));
  </script>
</body>
</html>
